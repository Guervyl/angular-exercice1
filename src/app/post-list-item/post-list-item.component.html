<div class="list-group-item" [ngClass]="{
     'list-group-item-success': post.loveIts > 0
     ,'list-group-item-danger': post.loveIts < 0
     }">
  <div class="d-flex w-100 justify-content-between">
    <h1 class="mb-1 font">{{post.title}}</h1>
    <i>{{post.created_at|date:"dd/MM/y, hh:mm aa"}}</i>
  </div>

  <p class="mb-1 mt-2">{{post.content}}</p>
  <div>
    <button (click)="onLoveIt()" class="btn btn-success">Love it!</button>
    <button (click)="onDontLoveIt()" class="btn btn-danger ml-1">Don't love it!</button>
  </div>
</div>
